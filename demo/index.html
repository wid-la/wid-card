<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>wid-card Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-image/iron-image.html">
    <link rel="import" href="../../iron-icon/iron-icon.html">
    <link rel="import" href="../wid-card.html">
  </head>
  <body>

    <style>
      wid-card iron-icon {
        width: 64px;
        height: 64px;
        padding: 10px;
      }

      wid-card iron-image {
        width: 100%;
        height: 100%;
      }

      wid-card .tile-content h4, wid-card .tile-content p {
        margin: 0;
        text-align: center;
      }
    </style>

    <p>An example of <code>&lt;wid-card&gt;</code>:</p>

    <template is="dom-bind" id="app">

      <wid-card on-card-tap="onTap">
        <iron-image class="flex-auto" src="http://lorempixel.com/g/400/200" sizing="cover"></iron-image>
        <div class="layout horizontal center-center">

          <iron-icon src="http://lorempixel.com/g/400/200"></iron-icon>
          <div class="layout vertical center-center tile-content">
            <h4>Hello World</h4>
            <p>Enjoy.</p>
          </div>

        </div>
      </wid-card>

    </template>
    <script>
      var app = document.querySelector('#app');

      app.onTap = function () {
        console.log('On Tap!');
      };

    </script>

  </body>
</html>
